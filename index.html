
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>sinestesie-se</title>
  <style>
    body { font-family: Georgia, serif; background: #fff; color: #222; margin: 0; padding: 2rem; max-width: 700px; margin: auto; }
    h1 { color: #276d6b; }
    article { margin-bottom: 2rem; border-bottom: 1px solid #ccc; padding-bottom: 1rem; }
    a { color: #ffa94d; text-decoration: none; }
  </style>
</head>
<body>
  <h1>sinestesie-se</h1>
  <div id="posts">Carregando textos...</div>
  <script>
    fetch("posts.json")
      .then(res => res.json())
      .then(postFiles => {
        const container = document.getElementById("posts");
        container.innerHTML = "";
        postFiles.forEach(file => {
          fetch("posts/" + file)
            .then(res => res.text())
            .then(text => {
              const lines = text.split('\n');
              const title = lines.find(l => l.startsWith("Título:")).replace("Título:", "").trim();
              const preview = lines.slice(2).join(" ").substring(0, 100) + "...";
              const article = document.createElement("article");
              article.innerHTML = `<h2>${title}</h2><p>${preview}</p><a href="post.html?p=${file}">ler mais</a>`;
              container.appendChild(article);
            });
        });
      });
  </script>
</body>
</html>
