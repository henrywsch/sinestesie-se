<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>sinestesie-se</title>
  <style>
    body {
      font-family: Georgia, serif;
      background: #fff;
      color: #222;
      margin: 0;
      padding: 2rem;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }
    h1 {
      color: #276d6b;
    }
    article {
      margin-bottom: 2rem;
      border-bottom: 1px solid #ccc;
      padding-bottom: 1rem;
    }
    a {
      color: #ffa94d;
      text-decoration: none;
    }
    footer {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 1rem 0 2rem 0;
      border-top: 1px solid #ccc;
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #555;
    }
    footer img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
    }
    footer form {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      align-items: center;
    }
    footer input[type="email"] {
      padding: 0.5rem;
      font-size: 1rem;
      flex-grow: 1;
      min-width: 180px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    footer button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      background-color: #276d6b;
      border: none;
      color: white;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
    footer button:hover {
      background-color: #1f5955;
    }
    #newsletter-message {
      color: green;
      margin-top: 0.5rem;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>sinestesie-se</h1>
  <div id="posts">Loading posts...</div>

  <script>
    fetch("posts.json")
      .then(res => res.json())
      .then(postFiles => {
        const container = document.getElementById("posts");
        container.innerHTML = "";
        postFiles.forEach(file => {
          fetch("posts/" + file)
            .then(res => res.text())
            .then(text => {
              const lines = text.split('\n');
              const titleLine = lines.find(l => l.startsWith("Título:")) || "Título: Untitled";
              const title = titleLine.replace("Título:", "").trim();
              const preview = lines.slice(2).join(" ").substring(0, 100) + "...";
              const article = document.createElement("article");
              article.innerHTML = `<h2>${title}</h2><p>${preview}</p><a href="post.html?p=${file}">read more</a>`;
              container.appendChild(article);
            });
        });
      });
  </script>

  <footer>
    <img src="sua-foto.jpg" alt="Henry's photo" />
    <div>
      <p>Hi, I'm Henry, creator of this site. I share original texts and personal projects here. Want to receive updates? Subscribe below:</p>
      <form id="newsletter-form">
        <input type="email" placeholder="Your email" required />
        <button type="submit">Subscribe</button>
      </form>
      <p id="newsletter-message"></p>
    </div>
  </footer>

  <script>
    document.getElementById('newsletter-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const emailInput = this.querySelector('input[type="email"]');
      const message = document.getElementById('newsletter-message');
      if(emailInput.value) {
        message.textContent = `Thanks for subscribing, ${emailInput.value}! (demo only)`;
        emailInput.value = '';
      }
    });
  </script>
</body>
</html>
